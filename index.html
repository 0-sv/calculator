<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div class="item item0"><h2>...</h2></div>
        <div class="item item1"><button><h3>1</h3></button></div>
        <div class="item item2"><button><h3>2</h3></button></div>
        <div class="item item3"><button><h3>3</h3></button></div>
        <div class="item item4"><button><h3>4</h3></button></div>
        <div class="item item5"><button><h3>5</h3></button></div>
        <div class="item item6"><button><h3>6</h3></button></div>
        <div class="item item7"><button><h3>7</h3></button></div>
        <div class="item item8"><button><h3>8</h3></button></div>
        <div class="item item9"><button><h3>9</h3></button></div>
        <div class="item item10"><button><h3>0</h3></button></div>
        <div class="item item11"><button><h3>+</h3></button></div>
        <div class="item item12"><button><h3>-</h3></button></div>
        <div class="item item13"><button><h3>✕</h3></button></div>
        <div class="item item14"><button><h3>÷</h3></button></div>
        <div class="item item15"><button><h3>clear</h3></button></div>
        <div class="item item16"><button><h3>=</h3></button></div>
    </div>
    <script src="js/operators.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
